<div class="w3-row w3-content" ng-init="loadUsersCount()">
	<ul id="navBarResults">
			<li id="navItemResults"><a ui-sref="voteCount">Vote Count</a></li>
			<li id="navItemResults"><a ui-sref="deviceModel">Device Model</a></li>
			<li id="navItemResults"><a ui-sref="osVersion">OS Version</a></li>
			<li id="navItemResults"><a ui-sref="manufacturer">Manufacturer</a></li>
			<li id="navItemResults"><a ui-sref="os">OS Type</a></li>
			<li id="navItemResults"><a ui-sref="location">Location</a></li>
			<li id="navItemResults"><a ui-sref="users">Users</a></li>
	</ul>
	<!-- Table to display the total count for each of the various. -->
	<div class="w3-center" style="padding:10px">
		<h3 style="color:#FFF; font-family: 'Raleway', sans-serif;">Users</h3>
		<table id="ss-table" style="border: 1px solid grey;border-collapse: collapse;padding: 5px;text-align: center; width: 100%;height: 200px;border-radius: 6px; font-family: 'Raleway', sans-serif;" >
			<th id="ss-th1" style="border: 1px solid grey;border-collapse: collapse;padding: 5px;text-align: center; background-color: #E85D22; font-family: 'Raleway', sans-serif;">User ID</th>
			<th id="ss-th2" style="border: 1px solid grey;border-collapse: collapse;padding: 5px;text-align: center; background-color: #E85D22; font-family: 'Raleway', sans-serif;">User Name</th>
			<th id="ss-th3" style="border: 1px solid grey;border-collapse: collapse;padding: 5px;text-align: center; background-color: #E85D22; font-family: 'Raleway', sans-serif;">Platform</th>
			<th id="ss-th3" style="border: 1px solid grey;border-collapse: collapse;padding: 5px;text-align: center; background-color: #E85D22; font-family: 'Raleway', sans-serif;">Vote</th>
			<tr id="ss-tr" ng-repeat="user in user_id" style="background-color: #FFF;">
				<td id="ss-td1" style="border: 1px solid grey;border-collapse: collapse;padding: 5px;text-align: center;">{{user}}</td>
				<td id="ss-td2" style="border: 1px solid grey;border-collapse: collapse;padding: 5px;text-align: center;">{{user_name[$index]}}</td>
				<td id="ss-td3" style="border: 1px solid grey;border-collapse: collapse;padding: 5px;text-align: center;">{{platform[$index]}}</td>
				<td id="ss-td4" style="border: 1px solid grey;border-collapse: collapse;padding: 5px;text-align: center;">{{vote[$index]}}</td>
			</tr>
			<tr style="background-color: #FFF;">
				<td colspan="4">Total Votes: {{totalVotes}}</td>
			</tr>
		</table>
	</div>
</div>
