<div id="divResults" ng-init="loadResults()">
	<div class="w3-row">
		<!-- Table to display each answers and the percentages + total vote count for each. -->
		<div class="w3-third w3-center" style="padding:10px">
			<h3 style="color:#FFF">Votes</h3>
			<table id="ss-table" style="border: 1px solid grey;border-collapse: collapse;padding: 5px;text-align: center; width: 100%;height: 200px;border-radius: 6px;" >
				<th id="ss-th1" style="border: 1px solid grey;border-collapse: collapse;padding: 5px;text-align: center; background-color: #E85D22;">Answers</th>
				<th id="ss-th2" style="border: 1px solid grey;border-collapse: collapse;padding: 5px;text-align: center; background-color: #E85D22;">Count</th>
				<th id="ss-th3" style="border: 1px solid grey;border-collapse: collapse;padding: 5px;text-align: center; background-color: #E85D22;">Percentages</th>
				<tr id="ss-tr" ng-repeat="item in answers" style="background-color: #FFF;">
					<td id="ss-td1" style="border: 1px solid grey;border-collapse: collapse;padding: 5px;text-align: center;">{{item[0]}}</td>
					<td id="ss-td3" style="border: 1px solid grey;border-collapse: collapse;padding: 5px;text-align: center;">{{item[1]}}</td>
					<td id="ss-td2" style="border: 1px solid grey;border-collapse: collapse;padding: 5px;text-align: center;">{{formatNumber(item[1]/newPoll.totalVotes*100)}}%</td>
				</tr>
				<tr style="background-color: #FFF;">
					<td colspan="3">Total Votes: {{newPoll.totalVotes}}</td>
				</tr>
			</table>
		</div>
		<!-- Table to display the total count for each platform from which votes can come from. -->
		<div class="w3-third  w3-center" style="padding:10px">
			<h3 style="color:#FFF">Platforms</h3>
			<table id="ss-table" style="border: 1px solid grey;border-collapse: collapse;padding: 5px;text-align: center; width: 100%;height: 200px;border-radius: 6px;">
				<th id="ss-th1" style="border: 1px solid grey;border-collapse: collapse;padding: 5px;text-align: center; background-color: #E85D22;">Plaform</th>
				<th id="ss-th2" style="border: 1px solid grey;border-collapse: collapse;padding: 5px;text-align: center; background-color: #E85D22;">Count</th>
				<tr id="ss-tr" ng-repeat="item in platforms" style="background-color: #FFF;">
					<td id="ss-td1" style="border: 1px solid grey;border-collapse: collapse;padding: 5px;text-align: center;">{{item[0]}}</td>
					<td id="ss-td2" style="border: 1px solid grey;border-collapse: collapse;padding: 5px;text-align: center;">{{item[1]}}</td>
				</tr>
			</table>
		</div>
		<!-- Table to display the total count for each of the various. -->
		<div class="w3-third  w3-center" style="padding:10px">
			<h3 style="color:#FFF">Locations</h3>
			<table id="ss-table" style="border: 1px solid grey;border-collapse: collapse;padding: 5px;text-align: center; width: 100%;height: 200px;border-radius: 6px;">
				<th id="ss-th1" style="border: 1px solid grey;border-collapse: collapse;padding: 5px;text-align: center; background-color: #E85D22;">Location</th>
				<th id="ss-th2" style="border: 1px solid grey;border-collapse: collapse;padding: 5px;text-align: center; background-color: #E85D22;">Count</th>
				<tr id="ss-tr" ng-repeat="item in locations" style="background-color: #FFF;">
					<td id="ss-td1" style="border: 1px solid grey;border-collapse: collapse;padding: 5px;text-align: center;">{{ item[0] }}</td>
					<td id="ss-td2" style="border: 1px solid grey;border-collapse: collapse;padding: 5px;text-align: center;">{{ item[1] }}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
