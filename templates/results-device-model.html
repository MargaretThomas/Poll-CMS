<div class="w3-row w3-content" ng-init="loadDeviceModel()">
	<ul id="navBarResults">
			<li id="navItemResults"><a ui-sref="voteCount">Vote Count</a></li>
			<li id="navItemResults"><a ui-sref="deviceModel">Device Model</a></li>
			<li id="navItemResults"><a ui-sref="osVersion">OS Version</a></li>
			<li id="navItemResults"><a ui-sref="manufacturer">Manufacturer</a></li>
			<li id="navItemResults"><a ui-sref="os">OS Type</a></li>
			<li id="navItemResults"><a ui-sref="location">Location</a></li>
			<li id="navItemResults"><a ui-sref="users">Users</a></li>
	</ul>
	<!-- Table to display the total count for each platform from which votes can come from. -->
	<div class="w3-center" style="padding:10px">
		<h3 style="{{style.tblH3}}">Device Model</h3>
		<table id="ss-table" style="border: 1px solid grey;border-collapse: collapse;padding: 5px;text-align: center; width: 100%;height: 200px;border-radius: 6px; font-family: 'Raleway', sans-serif;">
			<th id="ss-th1" style="color: #FFF; border: 1px solid grey;border-collapse: collapse;padding: 5px;text-align: center; background-color: #E85D22; font-family: 'Raleway', sans-serif;">Device Model</th>
			<th id="ss-th2" style="color: #FFF; border: 1px solid grey;border-collapse: collapse;padding: 5px;text-align: center; background-color: #E85D22; font-family: 'Raleway', sans-serif;">Count</th>
			<th id="ss-th3" style="color: #FFF; border: 1px solid grey;border-collapse: collapse;padding: 5px;text-align: center; background-color: #E85D22; font-family: 'Raleway', sans-serif;">Percentage</th>
			<tr id="ss-tr" ng-repeat="device in deviceModel" style="background-color: #FFF;">
				<td id="ss-td1" style="border: 1px solid grey;border-collapse: collapse;padding: 5px;text-align: center;">{{device}}</td>
				<td id="ss-td2" style="border: 1px solid grey;border-collapse: collapse;padding: 5px;text-align: center;">{{deviceModelCount[$index]}}</td>
				<td id="ss-td3" style="border: 1px solid grey;border-collapse: collapse;padding: 5px;text-align: center;">{{deviceModelPerc[$index]}}%</td>
			</tr>
			<tr style="background-color: #FFF;">
				<td colspan="3">Total Votes: {{totalVotes}}</td>
			</tr>
		</table>
		<br />
		<div ng-repeat="exist in existingItemsDM">
			<div class="w3-row">
				<div class="w3-col w3-container" style="width:{{deviceModelPerc[$index]}}%; height: 50px; color: #FFF; background-color: #E85D22;"><p>{{deviceModel[$index]}} - {{deviceModelPerc[$index]}}%</p></div>
				<div class="w3-rest w3-container" style="{{style.tblRest}}"><p></p></div>
			</div>
			<br />
		</div>
	</div>
</div>
