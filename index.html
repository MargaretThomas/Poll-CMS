<!DOCTYPE html>
<html ng-app="pollApp" ng-controller="cmsController" ng-init="loadBasedOnTime()">
<head>
	<title>Poll Manager</title>
	<!-- Angular -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script> 
	<!-- Configure state -->
	<script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script> 
	<!-- Link to controller -->
	<script src="controllers/cmsController.js"></script> 
	<!-- Link to directive -->
	<script src="directives/pollDirectives.js"></script> 	
	<script src="directives/previewWidgetDirective.js"></script> 
	<!-- Some responsiveness -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<!-- HTML properties -->
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="{{cssPath}}" /> 
	<!-- W3 Styles -->
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"> 
	<!-- jQuery -->
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<!-- Toastr -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
	<!-- Angular Material -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
	<!-- Loading animation -->
	<script src="https://cdn.jsdelivr.net/jquery.loadingoverlay/latest/loadingoverlay_progress.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.loadingoverlay/latest/loadingoverlay.min.js"></script>
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<!-- Icon -->
	<link rel="icon" href="images/favicon.ico" type="image/ico">
	<!-- Clipboard.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.6.0/clipboard.min.js"></script>
	<script src="scripts/ngclipboard.min.js"></script>
</head>
<body id="pollBody">
	<ul id="navBar">
		<li id="navItem"><a ui-sref="home">Home</a></li>
		<li id="navItem"><a ui-sref="addPoll">Add A New Poll</a></li>
		<li id="navItem"><a ui-sref="help">Help</a></li>
	</ul>
	<div style="color:pink">{{greetings}}</div>
	<div style="float: right; margin-right: 20px">
		<md-switch ng-model="status" aria-label="ModeSwitch" ng-change="changeMode(status)" style="color:{{modeColor}}">
	  	  Night Mode: {{ mode }}
	 	</md-switch>
	</div>
	<!-- Placeholder for the different pages -->
	<div ui-view></div>
</body>

</html>
